<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Blog</title>
</head>

<body
    style="display: flex; flex-direction: column; gap: 10px; font-family: Arial, Helvetica, sans-serif; padding: 0px 5px;">
    <div style="background-color: aliceblue; padding: 5px 0;">
        <h1 style="text-align: center;">Romaric's Blog</h1>
    </div>
    {% for post in posts %}
    <div style="background-color: aliceblue; padding: 3px 15px;">
        <a href="/post/{{ post.title }}" style="text-decoration: none; color: black;">
            <h4 style="text-transform: uppercase;">{{ post.title }}</h4>
            <p style="font-weight: bold; font-size: smaller">{{ post.created_at }}</p>
            <p>{{ post.body|truncatewords:20 }}</p>
        </a>
    </div>
    {% endfor %}
    <div style="display: flex; flex-direction: column; gap: 7px;">
        <a href="weather">Weather</a>
        <a href="chat">Chat</a>
    </div>
</body>

</html>
