<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Blog</title>
</head>

<body
    style="display: flex; flex-direction: column; font-family: Arial, Helvetica, sans-serif;">
    <div style="background-color: aliceblue; padding: 5px 0;">
        <h1 style="text-align: center;">Romaric's Blog</h1>
    </div>
    <div style="display: flex; flex-direction: column; flex: 1;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="text-transform: uppercase;">{{ posts.title }}</h3>
            <p style="font-weight: bold; font-size: smaller">{{ posts.created_at }}</p>
        </div>
        <p>{{ posts.body }}</p>
    </div>
</body>

</html>
